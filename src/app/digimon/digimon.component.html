<div class="search">
  <input
    [(ngModel)]="filter"
    (ngModelChange)="filterDigimons()"
    placeholder="Pesquisar por nome ou digievolução"
  />
  <select [(ngModel)]="order" (ngModelChange)="sortDigimons()">
    <option value="name">Ordenar por nome</option>
    <option value="level">Ordenar por digievolução</option>
  </select>
</div>
<app-digimon-cards [digimons]="digimons"></app-digimon-cards>
